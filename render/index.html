<!DOCTYPE html>

<html>

<head>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/marked.umd.min.js"></script>
    <script src="scripts/purify.min.js"></script>
    <script src="gui.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="options" unselectable="on">
        <div class="left">
            <button title="Save the open file." id="Save"><img src="svg/save_white_24dp.svg"></button>
            <button title="Open a new file." id="Open"><img src="svg/file_open_white_24dp.svg"></button>
            <button title="Create a new file." id="New"><img src="svg/note_add_white_24dp.svg"></button>
            <button id="settingsBtn"><img src="svg/settings_white_24dp.svg"></button>
        </div>
        <div class="center">
            <button title="Dictate text." id="Dictate">
                <img src="svg/keyboard_voice_white_24dp.svg" style="display:block;" id="dictationOff">
                <img src="svg/stop_white_24dp.svg" style="display:none;" id="dictationOn">
            </button>
            <button title="Convert image to text." id="OCR">
                <img src="svg/document_scanner_white_24dp.svg">
            </button>
            <button title="Read out the text." id="Read">

                <img src="svg/volume_up_white_24dp.svg" style="display:block;" id="speakOff">
                <img src="svg/stop_white_24dp.svg" style="display:none;" id="speakOn">
            </button>

        </div>
        <div class="right">
            <button title="Code View" id="Code"><img src="svg/code_white_24dp.svg"></button>
            <button title="View code and preview." id="Both"><img src="svg/view_agenda_white_24dp.svg"></button>
            <button title="Preview" id="Preview"><img src="svg/preview_white_24dp.svg"></button>

        </div>
    </div>
    <div id="editor">
        <textarea class="codeBoxes syncscroll" name="editorFields" placeholder="Code..." id="codeInput"></textarea>
        <div class="codeBoxes syncscroll" id="outputText" name="editorFields"></div>
    </div>
    <script src="scripts/syncscroll.min.js"></script>
    <audio src="" id="speakingAudio"></audio>
    
    <div class="modal-block"></div>
    <div class="modal-wrapper" id="settingsModal">
        <button class="modal-close" id="modalClose"><img src="svg/close_white_24dp.svg"></button>
        <h3 class="modal-title">Settings</h3>
        <p>Here is the contents of the modal.</p>
    </div>
</body>

</html>
